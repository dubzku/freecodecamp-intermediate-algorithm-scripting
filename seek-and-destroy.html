<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seek and Destroy</title>
</head>
<body>
    <script>
        // You will be provided with an initial array (the first argument in the destroyer function), followed by one or more arguments. Remove all elements from the initial array that are of the same value as these arguments.

        // Note
        // You have to use the arguments object.

        // destroyer([1, 2, 3, 1, 2, 3], 2, 3) should return [1, 1].

        // destroyer([1, 2, 3, 5, 1, 2, 3], 2, 3) should return [1, 5, 1].

        // destroyer([3, 5, 1, 2, 2], 2, 3, 5) should return [1].

        // destroyer([2, 3, 2, 3], 2, 3) should return [].

        // destroyer(["tree", "hamburger", 53], "tree", 53) should return ["hamburger"].

        // destroyer(["possum", "trollo", 12, "safari", "hotdog", 92, 65, "grandma", "bugati", "trojan", "yacht"], "yacht", "possum", "trollo", "safari", "hotdog", "grandma", "bugati", "trojan") should return [12,92,65].

        function destroyer(arr) {
            // look at the values inside the initial array
            // if subsequent arguments are inside initial array, destroy them
            
            const newArr = []
            const argumentsArray = [];

            // initialize the for loop at 1 (because the initial array is at position 0)
            // this for loop will push all the arguments into it's own argumentsArray
            for(let i = 1; i < arguments.length; i++ ) {
                argumentsArray.push(arguments[i])
            };

            // loop through the initial array using forEach
            arguments[0].forEach( (item) => {
                // if the argumentsArray DOESN'T include items from the initial array, then push it to a newArr
                if (!argumentsArray.includes(item)) {
                newArr.push(item);
                }
            })
            // return the newArr
            return newArr;
        }

        destroyer([3, 5, 1, 2, 2], 2, 3, 5)

    </script>
</body>
