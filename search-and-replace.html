<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Replace</title>
</head>
<body>
    <script>
        // Perform a search and replace on the sentence using the arguments provided and return the new sentence.
        // First argument is the sentence to perform the search and replace on.
        // Second argument is the word that you will be replacing (before).
        // Third argument is what you will be replacing the second argument with (after).

        // Note
        // Preserve the case of the first character in the original word when you are replacing it. For example if you mean to replace the word "Book" with the word "dog", it should be replaced as "Dog"

        // myReplace("Let us go to the store", "store", "mall") should return "Let us go to the mall".
        // myReplace("He is Sleeping on the couch", "Sleeping", "sitting") should return "He is Sitting on the couch".
        // myReplace("I think we should look up there", "up", "Down") should return "I think we should look down there".
        // myReplace("This has a spellngi error", "spellngi", "spelling") should return "This has a spelling error".
        // myReplace("His name is Tom", "Tom", "john") should return "His name is John".
        // myReplace("Let us get back to more Coding", "Coding", "algorithms") should return "Let us get back to more Algorithms".

        function myReplace(str, before, after) {
            let replacingWord;

            if ( before.charAt(0) === before.charAt(0).toUpperCase() ) {
            replacingWord = after.replace(after.charAt(0), after.charAt(0).toUpperCase());
            } else if ( before.charAt(0) === before.charAt(0).toLowerCase() ) {
            replacingWord = after.replace(after.charAt(0), after.charAt(0).toLowerCase());
            } else {
            replacingWord = after;
            }

            return str.replace(before, replacingWord)

        }

        myReplace("I think we should look up there", "up", "Down");

    </script>
</body>
</html>
